<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"  fxHide.gt-sm>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item [routerLink]="['/']" (click)="drawer.toggle()">
          <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item href="#" (click)="drawer.toggle()">Link 1</a>
      <a mat-list-item href="#" (click)="drawer.toggle()">Link 2</a>
      <a mat-list-item href="#" (click)="drawer.toggle()">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- Add Content Here -->
      <a [routerLink]="['/']" mat-button>
        <h1>Navigation</h1>
    </a>
    <div fxFlex fxLayout fxLayoutAlign="center">
        <div fxShow="true" fxHide.lt-md="true">
            <a [routerLink]="['/']" mat-button>Products</a>
            <a [routerLink]="['/']" mat-button>Services</a>
            <a [routerLink]="['/']" mat-button>About</a>
            <a [routerLink]="['/']" mat-button>Contact</a>
        </div>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end">
        <div fxShow="true" fxHide.lt-md="true">
            <a [routerLink]="['/']" mat-button>Login</a>
            <a [routerLink]="['/']" mat-button>Sign up</a>
        </div>
    </div>
    </mat-toolbar>
    
  </mat-sidenav-content>
</mat-sidenav-container>
